<!DOCTYPE html>
<html>
<head>
	<title>images</title>
</head>
<body>
	<!--adding images--->
	<p>
		<img src="v1.jpg"><br>
		<img src="v2.jpg"><br>
		<img src="v3.jpg"><br>
		<img src="v4.jpg">
	</p>
	<p>
		<!--heights and width of image--->
		<img src="v1.jpg" height="300" width="300"> <img src="v2.jpg" height="300" width="300"> <br>
		<img src="v3.jpg" height="300" width="300"> <img src="v4.jpg" height="300" width="300">

		
	</p>
	<p>
		<!--where to place images in a code--->
		<img src="v1.jpg" height="300" width="300"><br>
		The most advance car in the world 
		<hr>
		<p>
			the most beautifull car int he world<br>
		<img src="v2.jpg" height="300" width="300"><br>
		it is believed to be the fastest
	</p>
	<hr>
	The most unique car in the world covering a speed of 10000km/hr<br>
	<img src="v3.jpg" height=" 300" width="300">
	<hr>

	</p>
	<!--figure and figurecaption--->

	<figure>
		<img src="v1.jpg">
		<br>
		<figcaption>
			the most beautiful vehicle in the world 
		</figcaption>
	</figure>

</body>
</html>
